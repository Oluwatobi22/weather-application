<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <style>
         .section {
            background-image: url(./ss.webp);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            
            animation: move 25s linear infinite;
        } 

        @keyframes move {
            0% {
                transform: scale(0px);
                background-image: url(./kk.jpg);
            }

            25% {
                transform: scale(0px);
                background-image: url(./ss2.jpg);
            }

            50% {
                transform: scale(0px);
                background-image: url(./kk2.jpg);
            }

            75% {
                transform: scale(0px);
                background-image: url(./kk4.jpg);
            }
        }
    </style>
</head>

<body onload="getlocation()">
    <section class="section" >
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-9 text-center">
                    <h3 class=" text-dark">WEATHER APPLICATION</h3>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-5">
                    <div class="d-flex">
                        <input type="search" id="take" class="form-control mx-2">
                        <button onclick="ope()" class="btn btn-success btn-lg text-uppercase text-dark ">display</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="position: relative; top: 229px; ">
            <div class="row">
                <div class="col-12 border border-white bg-white border-3 py-5" >
                    <div class="d-flex">
                        <div class="col-4">
                            <h4 class="text-dark">Temp</h4>
                            <h3 id="kk" style="color:green mb-5"></h3>
                            <h4 class="text-dark">location</h4>
                            <h3 id="country" style="color:brown"></h3>
                        </div>
                        <div class="col-4">
                            <h4 class="text-dark">weather</h4>
                            <h3 id="named" style="color:brown mb-5"></h3>
                            <h4 class="text-dark">wind-speed</h4>
                            <h3 id="deep" style="color:brown"></h3>
                        </div>
                        <div class="col-4">
                            <h4 class="text-dark">Humidity</h4>
                            <h3 id="Hum" style="color:purple mb-5"></h3>
                            <h4 class="text-dark">zone</h4>
                            <h3 id="zone" style="color:orange"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        async function getlocation() {
            // var place = take.value;
            // const key = "ae4d87cab3bbf0050c6e640dee325718";
            const url = "https://api.openweathermap.org/data/2.5/weather?q=ogbomoso&appid=ae4d87cab3bbf0050c6e640dee325718";
            let response = await fetch(url);
            let convert = await response.json();
            console.log(convert);
            kk.innerHTML = convert.main.temp;
            kk.innerHTML = `${Math.floor(convert.main.temp-273)}`
            country.innerHTML = convert.name;
            named.innerHTML = convert.weather[0].description;
            deep.innerHTML = convert.wind.speed;
            Hum.innerHTML = convert.main.humidity;
            zone.innerHTML = convert.sys.timezone;
            zone.innerHTML = convert.sys.country;

        }
        async function ope() {
            var place = take.value;
            const key = "ae4d87cab3bbf0050c6e640dee325718";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=${key}`;
            let response = await fetch(url);
            let convert = await response.json();
            console.log(convert);
            kk.innerHTML = convert.main.temp;
            country.innerHTML = convert.name;
            named.innerHTML = convert.weather[0].description;
            deep.innerHTML = convert.wind.speed;
            Hum.innerHTML = convert.main.humidity;
            zone.innerHTML = convert.sys.timezone;
            zone.innerHTML = convert.sys.country;

        }
    </script>
</body>

</html>
